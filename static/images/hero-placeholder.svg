<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5016;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a7c2c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a9633;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#greenGradient)"/>
  
  <!-- Decorative circles representing a frisbee -->
  <circle cx="200" cy="150" r="80" fill="#ffffff" opacity="0.1"/>
  <circle cx="1000" cy="450" r="80" fill="#ffffff" opacity="0.1"/>
  
  <!-- Text -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Pine-Richland Ultimate
  </text>
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle" opacity="0.9">
    Spirit of the Game
  </text>
  
  <!-- Frisbee icon -->
  <ellipse cx="600" cy="450" rx="100" ry="20" fill="#ffffff" opacity="0.3"/>
  <ellipse cx="600" cy="445" rx="100" ry="20" fill="#ffffff" opacity="0.5"/>
  <circle cx="600" cy="440" r="90" fill="none" stroke="#ffffff" stroke-width="8" opacity="0.8"/>
  <circle cx="600" cy="440" r="60" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.8"/>
</svg>
